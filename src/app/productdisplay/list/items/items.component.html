
      <div class="about-section">
        <p style="text-align: center;">Sort By</p>
          <select name="filter" id="filter" (click)="sort()">
            
              <!-- <option  value="bst">Best Selling</option> -->
              <option  value="plth">Price, low to high</option>
              <option  value="phtl">Price, high to low</option>
          </select>
    
      </div>
          
      
      
      
      <div class="row">
        <div class="col-md-4" *ngFor='let product of productlist' >
      <div class="card mb-4 shadow-sm" >
        <img class="bd-placeholder-img card-img-top" height="300" width="400" preserveAspectRatio="xMidYMid slice" width="100%" src="{{product.path}}" alt="">
        <div class="card-body">
          <p class="card-text">{{product.Name}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div >
              <button  style="margin: 5px;" class="btn btn-sm ">Add To Cart</button>
              
            </div>
            <p class="about-sections">{{ product.Price | currency:'INR'}}</p>
          </div>
        </div>
    </div>
  </div>

</div>
