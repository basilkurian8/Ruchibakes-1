
      <div class="row">
        <div class="col-md-4" *ngFor='let product of productlist'>
      <div class="card mb-4 shadow-sm">
        <img src="{{product.path}}" alt="">
        <div class="card-body">
          <p class="card-text">{{product.Name}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div >
              <button  style="margin: 5px;" class="btn btn-sm ">Add To Cart</button>
              <button  style="margin: 5px;" class="btn btn-sm ">View Details</button>
            </div>
            <p class="about-sections">{{ product.Price | currency:'INR'}}</p>
          </div>
        </div>
    </div>

</div>
